  <script>
    // json 前后端数据交互的数据类型 是一个字符串

    // 浅拷贝/浅克隆： 把A赋值给B 如果修改A或B中的内容 另外一方也改变
    // 深拷贝/深克隆： 把A赋值给B 如果修改A或B中的内容 另外一方没有改变

    var obj = {
      name: 'zs',
      age: 18
    } 
    "{name: 'zs',age: 18} "
    var obj1 = obj
    obj1.age = 20

    var obj2 = JSON.stringify(obj);
    obj2 = JSON.parse(obj2)
    obj2.age = 4;
    console.log(obj)
    console.log(obj2)

    }
    // console.log(_info)
    // JSON.stringify 把对象类型转成字符串类型
    var tmp = JSON.stringify(_info);
    // console.log(tmp)

    // JSON.parse 把字符串转成对象
    // console.log(JSON.parse(tmp))

  </script>
