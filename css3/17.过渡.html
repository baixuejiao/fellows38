<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
    #div1{
      width: 200px;
      height: 200px;
      background: red;

      animation: move 2s linear infinite backwards;
    }

    @keyframes move{
      0% {
        width: 200px;
      }
      50% {
        width: 350px;
      }
      100%{
        width: 600px;
      }
    }

    #div2{
      margin-top: 20px;
      width: 200px;
      height: 200px;
      background: red;

      animation: movea 2s ease infinite backwards;
    }

    @keyframes movea{
      0% {
        width: 200px;
      }
      50% {
        width: 350px;
      }
      100%{
        width: 600px;
      }
    }
    
  
  
  </style>
</head>
<body>
  <div id="div1"></div>
  <div id="div2"></div>
</body>
</html>
