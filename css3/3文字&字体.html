<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
    div{
      /* 文本阴影
        第一个值 水平偏移量
        二  垂直偏移量
        三  模糊度
        四  颜色
       */
      /* text-shadow: 5px 5px 5px red; */
      width: 50px;
      /* 单行文本溢出隐藏 */
      /* 文本溢出部分替换为... */
      text-overflow: ellipsis;
      /* 强制文本一行展示 */
      white-space: nowrap;
      overflow: hidden;

      opacity : 0.7;
      background: rgba(0,0,0,0.7);
      color: #ff0036;
    }
  
  </style>
</head>
<body>
  <div>哈哈哈哈哈哈哈哈哈哈哈哈哈哈哈哈哈哈哈哈哈哈哈哈</div>
</body>
</html>
