<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
    *{
      margin: 0;
      padding: 0;
    }
    #parent{
      width: 100%;
      display: flex;
    }
    #left{
      width: 200px;
      height: 200px;
      background: aqua;
    }
    #right{
      flex: 1;
      height: 200px;
      background: peru;
    }

    #content{
      margin-top: 20px;
      height: 200px;
    }
    #content-left{
      float: left;
      width: 200px;
      height: 200px;
      border: 1px solid red;
      /* background-color: peru; */
    }
    #content-right{
      margin-left: 200px;
      height: 200px;
      background: salmon;
    }

    #wrapper{
      height: 200px;
      margin-top: 20px;
      position: relative;
    }

    #wrapper-left{
      width: 200px;
      height: 200px;
      position: absolute;
      top: 0;
      left: 0;
      border: 10px solid red;
      /* background-color: peru; */
    }
    #wrapper-right{
      margin-left: 200px;
      height: 200px;
      background: salmon;
    }
  
  </style>
</head>
<body>
  <div id="parent">
    <div id="left"></div>
    <div id="right"></div>
  </div>

  <div id="content">
    <div id="content-left"></div>
    <div id="content-right"></div>
  </div>

  <div id="wrapper">
    <div id="wrapper-left"></div>
    <div id="wrapper-right"></div>
  </div>
</body>
</html>
