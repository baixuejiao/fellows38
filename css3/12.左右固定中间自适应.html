<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
    *{
      margin: 0;
      padding: 0;
    }
    #parent{
      display: flex;
    }
    #left{
      width: 200px;
      height: 200px;
      background: rgba(255,0,0,0.6);
    }
    #right{
      width: 200px;
      height: 200px;
      background: rgba(0,255,0,0.6);
    }
    #center{
      flex: 1;
      height: 200px;
      background: salmon;
    }

    #wrapper{
      margin-top: 30px;

      height: 200px;
    }

    #wrapper-left{
      float: left;
      width: 200px;
      height: 200px;
      background: pink;
    }
    #wrapper-center{
      height: 200px;
      margin: 0 200px;
      background: salmon;
    }
    #wrapper-right{
      float: right;
      width: 200px;
      height: 200px;
      background: pink;
    }

    #content{
      margin-top: 30px;
      height: 200px;
      position: relative;
    }
    #content-left{
      position: absolute;
      top: 0;
      left: 0;
      width: 200px;
      height: 200px;
      background: pink;
    }
    #content-center{
      height: 200px;
      margin: 0 200px;
      background: salmon;
    }
    #content-right{
      position: absolute;
      top: 0;
      right: 0;
      width: 200px;
      height: 200px;
      background: pink;
    }
  
  </style>
</head>
<body>
  <div id="parent">
    <div id="left"></div>
    <div id="center"></div>
    <div id="right"></div>
  </div>

  <div id="wrapper">
    <div id="wrapper-left"></div>
    <div id="wrapper-right"></div>
    <div id="wrapper-center"></div>
  </div>

  <div id="content">
    <div id="content-left"></div>
    <div id="content-right"></div>
    <div id="content-center"></div>
  </div>
</body>
</html>
