<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
  #box{ 
    position:relative; 
    height:150px; 
    width:150px; 
    margin-left:450px; 
    margin-top:250px; 
    padding:10px; 
    border:1px solid black; 
    perspective:500px; 
  } 
  #inner{ 
    width:100px; 
    height:100px; 
    text-align:center; 
    line-height:100px; 
    font-size:12px; 
    position:absolute; 
    border:1px solid black; 
    background-color:yellow; 
    transform:rotateX(60deg);   
  } 
  table{    
    font-size:12px;    
    width:500px;    
    margin-left:280px;  
    text-align:left;  
  }    
  .left{ 
    text-align:right; 
    width:150px; 
  } 
  </style> 
  <script type="text/javascript">   
  function change(value){   
    var obox=document.getElementById('box');   
    var oshow=document.getElementById('show');   
         
    obox.style.perspective=value+"px";
    oshow.innerHTML=value;   
  }  
  window.onload=function(){  
    var range=document.getElementById("range");  
    range.onmousemove=function(){  
      change(this.value);  
    }  
  }  
  </script>  
  </head> 
  <body> 
  <div id="box"> 
    <div id="inner">蚂蚁部落</div> 
  </div> 
  <table>   
    <tr>   
      <td class="left">perspective值:</td>   
      <td><input type="range" min="100" step="1" max="800" id="range" value="500"/></td>   
    </tr>   
    <tr>   
      <td class="left">perspective:</td>   
      <td>(<span id="show">500</span>)</td>   
    </tr>   
  </table>   
  </body>   
  </html>
