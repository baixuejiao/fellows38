<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
    
    #text{
      width: 300px;
      /* 文本缩进 */
      text-indent: 50px;
    }

    p{
      /* 文本对齐
        left  right center
      */
      text-align: left;
    }
  
  </style>
</head>
<body>
  <div id="text">1一般来说，可以为所有块级元素应用 text-indent，但无法将该属性应用于行内元素，图像之类的替换元素上也无法应用 text-indent 属性。不过，如果一个块级元素（比如段落）的首行中有一个图像，它会随该行的其余文本移动。</div>
  <p>12345678</p>
</body>
</html>
