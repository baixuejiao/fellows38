<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
    div{
      width: 200px;
      height: 200px;
      /* padding-left: 10px;
      padding-top: 40px;
      padding-right: 20px;
      padding-bottom: 30px; */
      /* padding 那边距  上 右 下 左 */
      padding: 30px 20px;
      background: antiquewhite;

      /* 块级元素 水中居中 margin-left margin-right 设置为auto */
      margin: 100px auto;

      /* 边框 边框大小 类型 颜色
        solid 实线
        dashed 虚线
        dotted 点状
      */
      border: 10px solid red;
    }

    /* 标准盒模型 
      元素实际大小 =  width/height + padding + border
    
    */
    
  
  </style>
</head>
<body>
  <div>123456</div>
</body>
</html>
