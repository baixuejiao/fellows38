    *{

      padding: 0;

    #wrapper{

      margin-bottom: 10px;
      background: red;

    }
    #inner{
      /* float: left; */
      width: 150px;
      height: 150px;
      margin-top: 30px;
      background: pink;

      /* position: absolute; */

    }
  
  </style>
</head>
<body>
