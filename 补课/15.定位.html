<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
    div{
      width: 200px;
      height: 200px;
      position: absolute;
    }
    #wrapper{
      background: red;
      top: 20px;
      left: 20px;
      /* 层级 */
      z-index: 2;
    }
    #inner{
      background: blue;
      top: 30px;
      left: 30px;
      z-index: 1;
    }
    #content{
      background: green;
      top: 40px;
      left: 40px;
    }
  
  </style>
</head>
<body>
  <div id="wrapper">1</div>
  <div id="inner">2</div>
  <div id="content">3</div>
</body>
</html>
