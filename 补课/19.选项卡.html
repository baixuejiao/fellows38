<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
    *{
      margin: 0;
      padding: 0;
    }

    #container{
      width: 300px;
      height: 400px;
      margin: 50px auto 0;
    }
    #menu{
      height: 50px;
    }
    #menu>li{
      float: left;
      width: 100px;
      height: 50px;
      text-align: center;
      line-height: 50px;
      list-style: none;
      color: #ff8907;
    }
    #menu>.active{
      color: #fff;
      background: #ff8907;
    }

    #content>div{
      display: none;
      width: 100%;
      height: 350px;
    }
    #content>.select{
      display: block;
      color: #fff;
      background: #ff8907;
    }
  
  </style>
</head>
<body>
  <div id="container">
    <ul id="menu">
      <li class="active" >菜单1</li>
      <li >菜单2</li>
      <li >菜单3</li>
    </ul>
  
    <div id="content">
      <div class="select">内容1</div>
      <div>内容2</div>
      <div>内容3</div>
    </div>
  </div>

  <script>
    var aLi = document.getElementsByTagName('li');
    var oCon = document.getElementById('content');
    var aDiv = oCon.getElementsByTagName('div');

    // aLi[0]
  
    for(var i=0; i<aLi.length; i++) {
      aLi[i].index = i;
      aLi[i].onclick = function() {
        // this 
        console.log(this.index)
        for(var j=0; j<aLi.length; j++) {
          aLi[j].className = ''
          aDiv[j].className = ''
        }
        aLi[this.index].className = 'active'
        aDiv[this.index].className = 'select'
      }
      // i=3
    }
  </script>
</body>
</html>
