<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
    #wrapper{
      display: inline-block;
      width: 300px;
      height: 100px;
      background: aqua;
    }

    /* display
        inline
        block
        inline-blick    
        
    */
    span{
      display: inline-block;
      width: 100px;
      height: 100px;
      background: red;
    }
    img{
      width: 50px;
    }
  
  </style>
</head>
<body>
  <!-- 
    块级元素 可以设置宽高 单个元素占一行
    行级元素 不可以设置宽高 多个元素占一行

    行级块元素 多个元素占一行 可以设置宽高
   -->
  <div id="wrapper"></div>
  <span>123456</span>

  <img src="../imgs/logo.png" alt="">
  <img src="../imgs/logo.png" alt="">

</body>
</html>
