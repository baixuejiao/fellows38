<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  <script>
    // Number.isFinite 判断是否是数值 => boolean
    console.log(Number.isFinite(5))
    console.log(Number.isFinite('abc'))

    console.log('abc'-19); // NAN   
    console.log('11'-2); // 9

    // Number.isNaN 判断是否是NAN => boolean
    console.log(Number.isNaN('abc'-19)); // true
    console.log(Number.isNaN('11'-8)); // false

    // Number.isInteger 判断是否是整数 => boolean
    console.log(Number.isInteger(5))
    console.log(Number.isInteger(3.1415926))

    // 解析一个字符串并返回一个浮点数。
    console.log(Number.parseFloat('6.6ab')) // 6.6
    console.log(Number.parseFloat('6.6ab999')) // 6.6
    console.log(Number.parseFloat('a6')) // NAN
    console.log(Number.parseFloat('6.a')) // 6
    console.log(Number.parseFloat('6.0a')) // 6
    console.log(Number.parseFloat('6.01a')) // 6.01
    console.log(Number.parseFloat('6.6.6')) // 6.6

    console.log('-----')

    // 解析一个字符串并返回一个整数。
    console.log(Number.parseInt(5.5)) // 5
    console.log(Number.parseInt('a5')) // NAN
    // console.log(Number.parseInt('123'666)) 


    // 去除一个数的小数部分
    console.log(Math.trunc(3.1415926)) // 3
    console.log(Math.trunc('a5')) // NAN

    // 判断一个数是正数 负数 或者 零
    console.log(Math.sign(789)) // 正数返回1
    console.log(Math.sign(-999)) // 负数 返回-1
    console.log(Math.sign(0)) // 零 返回 0
    console.log(Math.sign(-0)) // -0











  
  </script>
</body>
</html>
