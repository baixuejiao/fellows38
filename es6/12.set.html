<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
  <script>
    let a1 = [2,1,3,2,4,5,1,4];  
    let s1 = new Set(a1); // 类数组
    let a2 = [...s1]; // 类数组 -> 数组

    // console.log(a1);
    // console.log(a2);
    
    console.log(s1); // 2 1 3 4 5
    // add()添加数据 
    console.log(s1.add(9)); // 2 1 3 4 5 9
    // size 长度 
    console.log(s1.size)
    // delete() 删除数据 => boolean
    console.log(s1.delete(4)) // true
    console.log(s1.delete(0)) // false
    console.log(s1) // 2 1 3 5 9
    // has() 判断是否含有某个数据 => boolean
    console.log(s1.has(8)) // false

    

    // clear() 清空
    s1.clear()
    console.log(s1)

    s1.add({
      name: 'aaa'
    })

    console.log(s1)


    // 数组的去重 （至少二种方法）
    // 方法一：
    function fn1(arr) {
      let s1 = new set(arr) // 类数组
      let a = [...s1]
      return a
    }

    // 方法二：
    function fn2(arr) {
      // 定义一个新的空数组 
      let tmp = []
      for(let i=0; i<arr.length; i++) {
        // 判断新数组里是否含有这一项  如果没有 就在新数组里插入这一项
        if(!tmp.includes(arr[i])) {
          tmp.push(arr[i])
        }
      }
      return tmp
    }

    console.log(fn2([2,1,3,3,2,4,1,5])) // 2 1 3 4 5

    //   return tmp
    // }    
    // console.log(fn3([2,1,3,3,2,4,1,5]))
    
  </script>
