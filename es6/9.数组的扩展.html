<body>
  <ul>
    <li>1</li>
    <li>2</li>
    <li>3</li>
  </ul>

  <script>
    let a1 = new Array(2,3,4)
    let a2 = new Array(2) // 长度为2的空数组 let a2 = [,]
    console.log(a1, a2)

    let aLi = document.getElementsByTagName('li'); // 类数组
    let a3 = [...aLi];
    console.log(aLi, a3)

    // Array.from 可以将类数组转换成数组
    console.log(Array.from(aLi));

    let arrayLike = {
      '0': 'a',
      '1': 'b',
      '2': 'c',
      length: 3
    };
    console.log(Array.from(arrayLike))


    // Array.of
    console.log(Array.of(2)); // [2]
    console.log(Array.of(2,3,4)); // [2,3,4]

    let a4 = Array.of('a','b','c');
    console.log(a4)
  
    /* copyWithin(target, start, end) 会改变原有数组
      （三个参数都表示的是数组的索引下标）
      target 表示从下标为target开始替换内容
      替换的内容为从start开始获取到end之前(不包含end)结束
    */ 
    let a5 = [1,2,3,4,5,6]
    console.log(a5); // [1,2,3,4,5,6]
    // console.log(a5.copyWithin(1,4)); // [1,5,6,4,5,6]
    // console.log(a5.copyWithin(1,2)); // [1,3,4,5,6,6]
    console.log(a5.copyWithin(2,3,4)) // [1,2,4,4,5,6]

    let a6 = [8,0, 12, 9, 20];
    // find 返回第一个满足条件数组成员
    let a7 = a6.find(function(value, index){
      // return value > 10
      return index > 4 
    })
    console.log(a7) // undefined

    // findIndex 返回第一个满足条件的数组成员的索引
    let a8 = a6.findIndex(function(value, index){
      return value > 10
    })
    console.log(a8)

    // 对数组进行填充，如果原数组不为空 会覆盖原数组
    console.log(['a', 'b', 'c'].fill(7)) // [7,7,7]
    console.log(['a', 'b', 'c'].fill(7, 1)) // ['a', 7, 7]


    // a6 = [8,0, 12, 9, 20];
    // includes 数组是否包含内容 => boolean
    console.log(a6.includes(10))

    }

    list.forEach((value, index) => {
      value.age = value.age + 1
