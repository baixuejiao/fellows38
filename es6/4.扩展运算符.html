<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

</head>
<body>
  <!-- 
      ！！！总结实现深克隆的方法 （数组/对象）
   -->
  <!-- 
    深拷贝（深克隆） 浅克隆（浅拷贝）
    let a = xxx
    let b = a;
    如果b里面的内容修改了 a如果不变 深克隆 （基本数据类型）
    如果b里面的内容修改了 a如果变了 浅克隆 （引用数据类型）
   -->

  <!-- 
    扩展运算符
    1.数组的复制（数组的深拷贝）/ 对象的复制（对象的深拷贝）
    2.数组中的一部分/ 对象的一部分
    3.数组的合并/ 对象的合并（相同属性 后面会覆盖前面）
    4.可以将类数组转换成数组
  -->
  <script>
    // 扩展运算符 ...
    let a1 = [1,2,3];
    let a2 = [...a1]; //数组的深拷贝
    console.log(a2); // [1,2,3]
    console.log('------')
    a2[1] = 4;
    console.log(a1); // [1,2,3]
    console.log(a2); // [1,4,3]

    let a3 = [3,4,...a1];
    console.log(a3); // [3,4,1,2,3]

    let a4 = [1,'b']
    let a5 = [2,3,'aaa']

    let a6 = [...a4,...a5] 
    console.log(a6) // [1,'b',2,3,'aaa']

    let a7 = [...a5,...a4]
    console.log(a7) // [2,3,'aaa',1,'b']

    let obj1 = {
      age: 18,
      name: 'zs'
    }
    // let obj2 = {...obj1};
    // console.log(obj2.age, obj2.name) //18 zs
    // obj2.age = 28;
    // console.log(obj1.age) // 18

    let obj3 = {
      // key 是唯一的
      height: '170cm',
      weight: '123kg',
      age: 28
    }

    let obj4 = {...obj1,obj3}
    // obj4 = {
    //   age: 18,
    //   name: 'zs',
    //   obj3: {
    //     height: '170cm',
    //     weight: '123kg',
    //     age: 28
    //   }
    // }


    // 对象的合并会把所有的属性合并在一起，如果出现重复的属性 后面的会把前面的覆盖
    let obj5 = {...obj1,...obj3}
    console.log(obj5.age);

    let obj6 = {...obj3,...obj1}; // 4个属性
    let obj8 = {...obj3,obj1}; // 3个属性
    console.log(obj6.age);

    let obj7 = {
      height: '180cm',
      weight: '60kg',
      ...obj1
    }
    console.log(obj7)


    let b1 = [[1,3]]
    let b2 = [1,2,...b1]
    console.log(b2)


    
     
    
  </script>
</body>
</html>
