<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  <ul>
    <li>1</li>
    <li>2</li>
    <li>3</li>
  </ul>

  <script>
    // 类数组 只有长度
    let aLi = document.getElementsByTagName('li');
    console.log(aLi);
    // aLi.push('<li>4</li>');

    // 类数组转换成数组
    let a1 = [...aLi]
    console.log(a1) //是一个真正的数组

    a1.push(123456);
    console.log(a1)
    
  </script>
</body>
</html>
