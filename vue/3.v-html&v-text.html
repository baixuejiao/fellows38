<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  <!-- 
    v-text: 插入字符串
    v-html: 可以插入一段html代码
  -->

  <!-- 
    Vue (读音 /vjuː/，类似于 view) 是一套用于构建用户界面的<strong>渐进式框架</strong>。与其它大型<a href="">框架</a>不同的是，Vue 被设计为可以自底向上逐层应用。Vue 的核心库只关注视图层，不仅易于上手，还便于与第三方库或既有项目整合。另一方面，当与现代化的工具链以及各种支持类库结合使用时，Vue 也完全能够为复杂的单页应用提供驱动。
   -->
  <div id="app">
    <p> {{msg}} </p>
    <p v-text="msg"></p>
    <p v-html="msg"></p>
  </div>
  <script src="./vue.js"></script>

  <script>
    new Vue({
      el: '#app',
      data: {
        msg: '<a href="#">百度</a>'
      }
    })
  </script>
</body>
</html>
