<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  <div id="app">
    <p>{{count}}</p>
    <button @click="change">change</button>
    <button @click="del">destroy</button>
  </div>

  <script src="./vue.js"></script>
  <script>
    let vm = new Vue({
      el: '#app',
      data: {
        count: 0,
      },
      methods: {
        change() {
          this.count++
        },
        del() {
          vm.$destroy();
        }
      },
      // 声明周期函数又叫钩子函数
      // 在实例创建之前调用
      beforeCreate () {
        console.log('-----beforeCreate-------')
        console.log('el:',this.$el) // undefined
        console.log('data:',this.$data) // undefined
        console.log('innerHTML:',document.getElementById('app').innerHTML)
      },
      // 实例创建成功之后
      created () {
        console.log('--------created---------')
        console.log('el:',this.$el) // undefined
        console.log('data:',this.$data) // 能获取到
        console.log('innerHTML:',document.getElementById('app').innerHTML)
      },
      // 数据中的 data 在模版中先占一个位置
      beforeMount () {
        console.log('--------beforeMount---------')
        console.log('el:',this.$el) // 能获取到
        console.log('data:',this.$data) // 能获取到
        console.log('innerHTML:',document.getElementById('app').innerHTML)
      },
      // 模版中的 data 数据直接显示出来了
      mounted () {
        console.log('--------mounted---------')
        console.log('el:',this.$el) // 能获取到
        console.log('data:',this.$data) // 能获取到
        console.log('innerHTML:',document.getElementById('app').innerHTML)
      },
      // 当 data 数据发生变化调用，发生在虚拟 DOM 重新渲染
      beforeUpdate () {
        console.log('--------beforeUpdate---------')
        console.log('el:',this.$el) //  el中的数据更新成功
        console.log('data:',this.$data) // 数据更新成功
        console.log('innerHTML:',document.getElementById('app').innerHTML) // 内容不变
      },
      // 数据更改导致的虚拟 DOM 重新渲染
      updated () {
        console.log('--------updated---------')
        console.log('el:',this.$el) //  el中的数据更新成功
        console.log('data:',this.$data) // 数据更新成功
        console.log('innerHTML:',document.getElementById('app').innerHTML) // 内容更新
      },
      // 在 vue 实例销毁之前调用，此时实例任然可用
      beforeDestroy () {
        console.log('--------beforeDestroy---------')
        console.log('el:',this.$el) // 能获取到 
        console.log('data:',this.$data) // 能获取到
        console.log('innerHTML:',document.getElementById('app').innerHTML) // 能获取到
      },
      // 在 vue 实例销毁之后调用，vue 实例指示的所有东西都会解绑定，所有的事件监听器会被移除，所有的子实例也会被销毁
      destroyed() {
        console.log('--------beforeDestroy---------')
        console.log('el:',this.$el) //  el中的数据更新成功
        console.log('data:',this.$data) // 数据更新成功
        console.log('innerHTML:',document.getElementById('app').innerHTML) // 内容更新
      }
    })
  
  
  </script>
</body>
</html>
