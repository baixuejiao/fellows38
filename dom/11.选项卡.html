<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
    *{
      margin: 0;
      padding: 0;
    }
    #container{
      width: 300px;
      margin: 50px auto;
    }
    #menu{
      width: 300px;
      height: 50px;
    }
    #menu>li{
      list-style: none;
      float: left;
      width: 100px;
      height: 50px;
      text-align: center;
      line-height: 50px;
      color: #ff8903;
      background: #fff;
    }
    #menu>.active{
      color: #fff;
      background: #ff8903;
    }
    #content{
      width: 100%;
      height: 300px;
    }
    #content>div{
      display: none;
      width: 100%;
      height: 100%;
      color: #ff8903;
      background: #fff;
    }
    #content>.show{
      display: block;
      color: #fff;
      background: #ff8903;
    }
  
  </style>
</head>
<body>
  <div id="container">
    <ul id="menu">
      <li class="active">菜单1</li>
      <li>菜单2</li>
      <li>菜单3</li>
    </ul>
    <div id="content">
      <div class="show">内容1</div>
      <div>内容2</div>
      <div>内容3</div>
    </div>
  </div>

  <script>
    var oMenu = document.getElementById('menu');
    var aLi = oMenu.getElementsByTagName('li');

    var oContent = document.getElementById('content');
    var aDiv = oContent.getElementsByTagName('div');
  
    for(var i=0; i< aLi.length; i++) {
      // 给li增加一个自定义属性 属性的值等于数组的索引
      aLi[i].index = i;
      aLi[i].onclick = function() {
        // this -> aLi[i]
        // 给所有的元素都去掉class
        for(var j=0; j<aLi.length; j++) {
          aLi[j].className = '';
          aDiv[j].className = '';
        }
        // this.index 表示当前元素的自定义的index属性
        aLi[this.index].className = 'active';
        aDiv[this.index].className = 'show';
      }
      //i=3
    }

    // a1 = [1,2,3]
    // a2 = [1,2,3]
    
  
  </script>
</body>
</html>
