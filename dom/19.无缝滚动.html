<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>

  <style>
    *{
      padding: 0;
      margin: 0;
    }
    #container{
      width: 500px;
      height: 300px;
      margin: 50px auto 0;
      border: 1px solid red;
      position: relative;
      overflow: hidden;
    }

    #wrapper{
      width: 520px;
      height: 120px;
      position: absolute;
      left: 0;
      top: 0;
    }
    li{
      float: left;
      width: 120px;
      height: 120px;
      margin: 0 5px;
      list-style: none;
      text-align: center;
      line-height: 120px;
      color: #fff;
      background: pink;
    }

    #footer{
      width: 100%;
      text-align: center;
      position: absolute;
      left: 0;
      bottom: 30px;
    }

    #footer>span{
      display: inline-block;
      width: 120px;
      height: 30px;
      text-align: center;
      line-height: 30px;
      color: #fff;
      background: plum;
    }
  
  </style>
</head>
<body>
  <div id="container">
    <ul id="wrapper">
      <li>1</li>
      <li>2</li>
      <li>3</li>
      <li>4</li>
    </ul>

    <div id="footer">
      <span id="left">left</span>
      <span id="right">right</span>
    </div>

  </div>

  <script>
    var oWrapper = document.getElementById('wrapper');

    var oLeft = document.getElementById('left');
    var oRight = document.getElementById('right');

    // li * 2
    oWrapper.innerHTML += oWrapper.innerHTML;
    oWrapper.style.width = oWrapper.offsetWidth * 2 + 'px';

    var speed = -20;

    // oWrapper.style.left = oWrapper.offsetLeft - 10 + 'px';

    setInterval(function() {
      oWrapper.style.left = oWrapper.offsetLeft + speed + 'px';

      if (oWrapper.offsetLeft < -oWrapper.offsetWidth / 2 ) {
        oWrapper.style.left = 0;
      }

      if (oWrapper.offsetLeft > 0) {
        oWrapper.style.left = -oWrapper.offsetWidth / 2 + 'px'
      }
    }, 100)


    oRight.onclick = function() {
      speed = 20;
    }

    oLeft.onclick = function() {
      speed = -20;
    }
  
  </script>
</body>
</html>
