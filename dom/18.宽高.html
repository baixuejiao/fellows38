<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
    *{
      padding: 0;
      margin: 0;
    }
    #child{
      width: 200px;
      height: 200px;
      padding: 10px;
      border: 1px solid red;
      background: pink;
      /* margin: 20px; */
      position: relative;
      top: 50px;
    }

    #parent{
      width: 400px;
      height: 400px;
      margin-top: 30px;
      border: 1px solid #000;
      overflow: hidden;
      position: relative; 
      top: 50px;

    }
  
  </style>
</head>
<body>
  <div id="parent">
    <div id="child"></div>
  </div>
  <div>123</div>

  <script>
    var oDiv = document.getElementsByTagName('div')[1];
    console.log(oDiv);
    // oDiv.style.width = '200px'
    // 内联样式
    // oDiv.style.width = '400px';

    console.log(oDiv.style.width);
    // offsetWidth =  width + border + padding 返回值是一个number
    console.log(oDiv.offsetWidth);

    // clientWidth = width + padding 返回值是一个number
    console.log(oDiv.clientWidth);

    // offsetHeight clientHeight

    // offsetTop 距离已定位的祖先元素的距离
    console.log(oDiv.offsetTop)
    // offsetLeft
  
  
  </script>
</body>
</html>
