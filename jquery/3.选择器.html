    /* 
      opacity: 0;
      visibility: hidden;
        元素依然会在页面中，只是看不到了，依然会占用空间

      元素的visibility: hidden 或 opacity: 
        0被认为是可见的，因为他们仍然占用空间布局。
      
      display: none;
        元素不在页面结构中，不会占用页面空间

      元素可以被认为是隐藏的几个情况：
        他们的CSS display值是none。
        他们是type="hidden"的表单元素。
        它们的宽度和高度都显式设置为0。
        一个祖先元素是隐藏的，因此该元素是不会在页面上显示。
