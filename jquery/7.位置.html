<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
    *{
      margin: 0;
      padding: 0;
    }

    #parent{
      width: 300px;
      height: 300px;
      margin-left: 30px;
      margin-top: 50px;
      background: pink;
      position: relative;
    }
    #child{
      width: 100px;
      height: 100px;
      /* margin-left: 30px;
      margin-top: 50px; */
      background: red;
      position: absolute;
      top: 50px;
      left: 60px;
    }
  
  </style>

</head>
<body>
  <div id="parent">
    <div id="child"></div>
  </div>

  <ul>
    <li>1</li>
    <li>2</li>
    <li>3</li>
  </ul>

  <script src="./jquery-1.11.3.js"></script>
  <script>
    console.log('offset',$('#child').offset())
    console.log('position',$('#child').position())

    $('li').eq(1).css('color', '#f00')
  </script>
</body>
</html>
