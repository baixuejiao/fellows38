<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  <script>
    var i = 1;
    var j = i;
    console.log(i, j);
    j = 2;
    console.log(i, j);

    var arr1 = [1,2,3];
    var arr2 = arr1;

    console.log('arr1:', arr1);
    console.log('arr2:', arr2);

    arr1[0] = 9;
    console.log('arr1:', arr1);
    console.log('arr2:', arr2);

    var obj1 = {
      name: 'xm',
      age: '18'
    };

    var obj2 = obj1;
    console.log(obj1);
    console.log(obj2);

    obj1.age = 4;

    console.log(obj1);
    console.log(obj2);

    // 基本数据类型的赋值 就是把值进行赋值 存在栈里
    // 引用数据类型的赋值 是把地址进行赋值 如果修改其中一个的内容 另一个也会跟着修改 地址存在栈里 值存在堆里

    
    //  http://www.qingmengtech.com?name=zs&age=18
    
    
  </script>
</body>
</html>
