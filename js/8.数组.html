<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  <script>
    var arr = [];
    console.log(arr);

    var arr1 = new Array(); //定义空数组 等同于 var arr = [];
    console.log(arr1);

    var arr2 = [1,2,3];
    console.log(arr2.length);
    console.log(arr2[2]);
    console.log(arr2[3]); // undefined 数组声明了 但是没有给这一项赋值

    var arr3 = new Array(1,2,4);
    console.log(arr3);

    var arr4 = new Array(4); // 数组长度是4的空数组
    console.log(arr4);
    arr4[0] = 123;

    // new Array() 定义数组 如果传多个值 就是数组的初始化赋值  如果只传一个值的话代表定了数组的长度 但是是空数组
    
    var arr5 = [1,2,3,4,5,6,7];
    for(var i=0; i<arr5.length ;i++) {
      console.log(arr5[i]);
    }


    var arr6 = [1,2,'3','hello', true, undefined];
    console.log(arr6);

    // concat 链接两个数组 返回一个新的数组
    var a1 = [1,2];
    var a2 = [2,34];
    var a3 = a1.concat(a2);
    console.log('a1:',a1);
    console.log('a2:',a2);
    console.log('a3:',a3);

    // push 向数组的末尾添加元素 会改变原数组 返回数组的长度
    var len = a1.push(3,4);
    console.log(len);
    console.log(a1);

    // [1,2,3,4]
    // pop 删除数组的最后一个元素 返回删除的元素 原数组会改变
    var t = a1.pop();
    console.log(t);
    console.log(a1);

    // [1,2,3]
    // unshift 向数组的开头添加元素 返回新数组的长度 原数组会改变
    var l2 = a1.unshift(11,89);
    console.log(l2);
    console.log(a1);

    // [11,89,1,2,3]
    // shift 删除数组的第一个元素 返回被删除的元素 原数组会改变
    var t2 = a1.shift();
    console.log(t2);
    console.log(a1);


    //[89,1,2,3]
    // slice(start, end) 从start开始截取到end(不包含end) 返回一个新数组，原数组不变
    // 如果只传一个值，就是一直截取到数组结尾
    var tmp = a1.slice(1);
    console.log(tmp);
    console.log(a1);
    var a4 = a1.slice(1,2);
    console.log(a4);

    // splice(index, howmany, x1,x2...)
    // 数组添加或删除元素 返回新数组 原数组会改变
    var b = [1,2,3,4,5,6];
    var b1 = b.splice(1,3);
    console.log(b); // [1,5,6]
    console.log(b1); // [2,3,4]

    // [1,5,6]
    // splice（index,howmany,x1,x2 ）
    // 删除第index元素追加howmany个元素 分别是x1,x2
    var b3 = [1,2,3]
    var b2 = b3.splice(2,3,1,2,3);
    console.log(b2);
    console.log(b3);


    // reverse() 数组倒序该方法会改变原来的数组，而不会创建新的数组。
    var b4 = [2,1,4,5];
    var b5 = b4.reverse();
    console.log(b4);
    console.log(b5);


    // sort() 对数组排序 会改变原数组 
    // sort() 如果不传值 会按照字典序进行排列
    function s1(a,b) {
      // return a-b; //升序排列
      return b-a; //降序排列
    } 

    var b6 = [31,12,1,26,9,0, 2,37];
    // var b7 = b6.sort(s1);
    // console.log(b6);
    // console.log(b7);
    var b8 = b6.sort();
    console.log(b8);
    
    // toString 将数组转换成字符串 中间用,分割
    var c1 = ['hello', 'world'];
    var c2 = c1.toString();
    console.log(c1);
    console.log(c2);

    // join 将数组转换称字符串 可以用指定字符分割
    var str = c1.join(';');
    console.log(str);

    



  </script>
</body>
</html>
