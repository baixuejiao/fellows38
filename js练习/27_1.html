<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
    var num,count=0;
    for(var i=100;i<=1000;i++){
      num=0;
      for(var j=1;j<=i;j++){
        if(i%j==0){
          num=num+1;
          if(num>2){
            break;
          }
        }
      }
      if(num==2){
        document.write(i ,"&nbsp");
        count=count+1;
        if(count%6==0) {
          document.write("<br >");  
        }  
      }
    }
    
    </script>
</body>
</html>
