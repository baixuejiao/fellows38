<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  <script>
    // fun 函数名
    function fun() {
      // 函数体
      console.log(12345);
    } 
    
    // 形参
    function add (x, y) {
      console.log( x + y );
    }

    // 实参
    add(2,3);

    function fn(x, y) {
      console.log(x); // undefined
      console.log(y);
    }
    fn(true,2);
    
    
  </script>
</body>
</html>
