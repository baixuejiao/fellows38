<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
    .container{
      height: 100px;
      position: relative;
    }
    .left{
      width: 100px;
      height: 100px;
      background: coral;
      position: absolute;
      top: 0;
      left: 0;
    }
    .right{
      width: 100px;
      height: 100px;
      background: cyan;
      position: absolute;
      right: 0;
      top: 0;
    }
    .center{
      margin: 0 100px;
      height: 100px;
      background: darkmagenta;
    }

  
  </style>
</head>
<body>
    <!-- 请实现左右两侧内容宽度为100px，中间宽度为自适应的三列列布局，html代码如下 -->
    <div class="container">
      <div class="left"></div>
      <div class="center"></div>
      <div class="right"></div>
    </div>
</body>
</html>
