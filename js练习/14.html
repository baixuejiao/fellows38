<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
    .wrapper{
      width: 1320px;
      margin: 0px auto;
    }
    #container{

    }
    .container-list1{
      width: 200px;
      height:500px;
      background: pink;
      float: left;
    }
    .container-list2{
      margin-left: 200px;
      background: yellow;
      height:500px;
    }

    #content{
      width: 100%;
      height: 300px;
    }
    #left{
      width: 200px;
      height: 300px;
      position: absolute;
      background: aqua;
    }
    #right{
      height: 300px;
      margin-left: 200px;
      background: red;
    }
  </style>
</head>
<body>
  <!-- 实现⼀个两列布局 左边固定200像素宽 右侧自适应 -->
  <div id="container">
    <div class="wrapper">
        <div class="container-list1">111</div>
        <div class="container-list2">222</div>
    </div>
  </div>


  <!-- 方法二 -->
  <div id="content">
    <div id="left"></div>
    <div id="right"></div>
  </div>
</body>
</html>
