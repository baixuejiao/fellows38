    <script>
      // 随机生成两个小数给变量x.y，然后显示这两个数中的最大值
      var x,y;
      x=Math.random();
      y=Math.random();
      document.write(Math.max(x,y) + "<br/>");
      if (x > y) {
        console.log(x)
      } else {
        console.log(y)
      }
      var tmp = x > y ? x : y;
    </script>
