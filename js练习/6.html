<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
    *{
      margin: 0;
      padding: 0;

    }
    .wrap1{
      width: 200px;
      height: 200px;
      margin-bottom: 30px;
      background: red;
    }
    .wrap2{
      width: 200px;
      height: 200px;
      margin-top: 50px;
      background: aqua;
    }

    .parent{
      width: 300px;
      height: 300px;
      background: pink;
      border: 1px solid red;
      /* float: left; */
      /* overflow: hidden; */
    }
    .child{
      /* float: left; */
      width: 100px;
      height: 100px;
      margin-top: 40px;
      background: yellow;
    }
  
  </style>
</head>
<body>
    <!-- 什么是外边距合并?写出所有你知道的外边距合并解决⽅式 -->
    <!-- 并列关系 只给一个元素加外边距 -->
    <div class="wrap1"></div>
    <div class="wrap2"></div>

    <!-- 
        1.给父元素溢出隐藏
        2.浮动 (父元素或子元素)
        3.绝对定位 （父元素或子元素）
        4.给父元素加边框
     -->
    <div class="parent">
      <div class="child"></div>
    </div>
</body>
</html>
