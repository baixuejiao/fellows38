<body>
  <!-- 
    求所有满⾜足条件的四位数ABCD，
    它是13的倍数
    且第3位数加上第2位数等于第4位数(即:A=B+C)。
    (提示:对 于四位数的整数x，通过Math.floor(x/1000)可求出第4位的数字，
    其他位数的提取也类似)
  -->
  <script>
    for(var i = 1000;i <= 9999;i++){
      if(i%13===0){ 
        // 9876
        var a=Math.floor(i/1000); // 9
        var b=Math.floor(i/100)-a*10; // 98 - 9 * 10
        var c=Math.floor(i/10)-a*100-b*10; // 987 - 9 * 100 - 8 * 10
        if(a===b+c){
          console.log(i);
        }
      }
    }
  </script>
