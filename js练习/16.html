<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
      .container{
          width: 100%;
          height: 100px;
          position: absolute;
      }
      .left{
          width: 100px;
          height: 100px;
          background: red;
          float: left;
      }
      .right{
          width: 100px;
          height: 100px;
          background: red;
          float: right;
      }
      .center{
          margin-left: 100px;
          margin-right: 100px;
          height: 100px;
          background: grey;
      }
  </style>
</head>
<body>
  <!-- 请实现左右两侧内容宽度为100px，中间宽度为自适应的三列列布局，html代码如下 -->
  <div class="container">
    <div class="left"></div>
    <div class="right"></div>
    <div class="center"></div>
  </div>
</body>
</html>
