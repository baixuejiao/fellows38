<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
    /* 增加一个伪元素 清除浮动 */
    .clearfix::after{
        display: block;
        content: '';
        clear: both;
    }
  </style>
</head>
<body>
  <ul class="clearfix">
    <li></li>
    <li></li>
  </ul>
</body>
</html>
