<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
  <!-- 非递归 -->
    <script>
        var a=1;
        var b=1;
        var n=2;
        var c;
        if ( n<=2) {
          document.write(a);
        } else {
          // 1 1 2 3 5 8 13
          for(var i=3;i<=n;i++){
            c=a+b;
            a=b;
            b=c;
          }
          document.write(c);
        }
     </script>   
</body>
</html>
