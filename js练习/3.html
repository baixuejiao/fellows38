<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  <!-- js的基本数据类型有哪些
      number string boolean undefined null
  -->
  <!-- 
      引用数据类型
      array
      object
   -->

   <script>
     var a = 1;
     var b = a; // 赋值的是值

     b = 2;
     console.log(a, b) // 1 2 

     var a1 = [1,2,3];
     var b1 = a1; // 赋值的地址
     b1[2] = 10;

     console.log(a1[2], b1[2]); //10

   
   </script>
</body>
</html>
