<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
    i{
      width: 300px;
      height: 300px;
      background: red;
    }
  
  </style>
</head>
<body>
  <!--  ⾏级元素和块级元素的区别?分别列列举常⻅见的⾏行行级元素和块级元素? -->
  <!-- 
      行级元素
        多个元素占一行
        行级元素可以嵌套行级元素 a除外
        不能设置宽高
        a span i

      块级元素
        单个元素占一行
        块级元素可以嵌套块级元素或行级元素或行级块元素  h1~h6 p 除外
        可以设置宽高
        div p ul li ol h1~h6 

      行级块元素
        多个元素占一行
        可以设置宽高
        img input
   -->
    <i>1234</i>
    <i>asdfgh</i>

    <p>
      1234567890
    </p>
    <div>67890</div>

    <a href="#">
      BAIDU
    </a>
    <a href="#">567890</a>
</body>
</html>
