<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
    /* *通配符选择器 会选中页面所有的样式 */
    *{
      margin: 0;
      padding: 0;
    }
    div{
      width: 200px;
      height: 200px;

      /* margin 外边距
        top right bottom left
        margin 
              1个值 代表着四个外边距相同
              2个值 第一个代表 上下 第二个代表左右
              3个值 第一个 上 第二个 左右 第三个 下
              4个值 top right bottom left
      */
      /* margin: 10px 20px 30px; */
      /* margin-top: 10px;
      margin-left: 20px;
      margin-right: 30px;
      margin-bottom: 40px; */

      /* 块级元素在父元素里水平居中 margin: 0 auto */
      margin: 50px auto;


      /* padding 内边距
        top right bottom left
        padding 
              1个值 代表着四个内边距相同
              2个值 第一个代表 上下 第二个代表左右
              3个值 第一个 上 第二个 左右 第三个 下
              4个值 top right bottom left
      */
      padding: 30px 20px 10px 5px;
      /* padding-top: 10px;
      padding-right: 20px;
      padding-bottom: 30px;
      padding-left: 40px; */

      /* 
        border 边框 大小 样式 颜色
        border-width
        border-style
        border-color
        top right left bottom
        样式： solid 实线 dashed 虚线 dotted 点状 double 双线
      */

      /* 元素实际看到的大小 = 元素设置的大小（width/height）+ padding + border */
      /* border: 4px solid blue; */
      border: 10px solid black;
      background: red;
    }

    p{
      margin: 20px;
    }
  
  </style>
</head>
<body>
  <div>hello world</div>

  <p>hello</p>
</body>
</html>
