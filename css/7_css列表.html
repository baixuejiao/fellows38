<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>

  <style>
    /* list-style 列表样式
        type: none 取消不展示
              disc 默认实心圆
              square 正方形
              circle 空心圆
              decimal 数字
        position: inside 内部
                  outside 外部
    */
    li{
      list-style-type: disc;
      background: aqua;
      list-style-position: inside;
    }
  
  </style>
</head>
<body>
  <ul>
    <li>111</li>
    <li>222</li>
    <li>333</li>
  </ul>

  <!-- <ol>
    <li>111</li>
  </ol> -->
</body>
</html>
